<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eat with Kaka</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        max-width: 420px;
        margin: auto;
        overflow-x: hidden;
    }
    header {
        padding: 15px;
        background: linear-gradient(90deg, #ff9800, #ff5e00);
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .food-list {
        padding: 15px;
    }
    .food-item {
        background-color: #1e1e1e;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        font-size: 18px;
    }
    .food-item small {
        font-size: 14px;
        color: #ccc;
    }
    .fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff9800;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        color: white;
        font-size: 36px;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        font-size: 18px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
    }
    input, select {
        background-color: #333;
        color: white;
    }
    button {
        background-color: #ff9800;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #e68900;
    }
</style>
</head>
<body>

<header>üçΩ Eat with Kaka</header>

<div class="food-list" id="foodList">
    <!-- Entries will appear here -->
</div>

<div class="fab" id="addBtn">+</div>

<!-- Modal -->
<div class="modal" id="foodModal">
    <div class="modal-content">
        <h3>Add Food</h3>
        <input type="text" id="foodName" placeholder="Food name">
        <input type="number" id="foodQty" placeholder="Quantity">
        <select id="foodUnit">
            <option value="serving/number">Serving / Number</option>
            <option value="grams">Grams (g)</option>
            <option value="oz">Ounces (oz)</option>
            <option value="floz">Fluid Ounces (fl oz)</option>
        </select>
        <button id="saveFood">Save</button>
        <button id="cancelFood" style="background-color:#555;">Cancel</button>
    </div>
</div>

<script>
    const addBtn = document.getElementById('addBtn');
    const modal = document.getElementById('foodModal');
    const saveFood = document.getElementById('saveFood');
    const cancelFood = document.getElementById('cancelFood');
    const foodList = document.getElementById('foodList');

    let foods = JSON.parse(localStorage.getItem('foods')) || [];

    function renderFoods() {
        foodList.innerHTML = '';
        foods.forEach((food, index) => {
            foodList.innerHTML += `
                <div class="food-item">
                    <strong>${food.name}</strong> - ${food.qty} ${food.unit}<br>
                    <small>${food.date}</small>
                </div>
            `;
        });
    }

    addBtn.onclick = () => { modal.style.display = 'flex'; };
    cancelFood.onclick = () => { modal.style.display = 'none'; };

    saveFood.onclick = () => {
        const name = document.getElementById('foodName').value.trim();
        const qty = document.getElementById('foodQty').value.trim();
        const unit = document.getElementById('foodUnit').value;

        if (!name || !qty) {
            alert('Please enter food name and quantity');
            return;
        }

        const now = new Date();
        const dateStr = now.toLocaleString();

        foods.push({ name, qty, unit, date: dateStr });
        localStorage.setItem('foods', JSON.stringify(foods));
        renderFoods();

        modal.style.display = 'none';
        document.getElementById('foodName').value = '';
        document.getElementById('foodQty').value = '';
    };

    renderFoods();
</script>

</body>
</html>
